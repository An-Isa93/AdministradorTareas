<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agregar Tarea
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="forms">
    <form >
      <!-- Nombre de la tarea -->
      <ion-input label="Nombre de la tarea" label-placement="floating" fill="outline"></ion-input>
      <br />
      <!-- Descripcion -->
      <ion-label>Descripción:</ion-label>
      <ion-textarea fill="outline" rows="3"></ion-textarea>
      <br />
      <!-- Fecha de entrega -->
      <ion-label position="floating">Fecha de entrega</ion-label>
      <div class="fecha">
        <!-- Mes -->
        <ion-select placeholder="Mes">
          <ion-select-option value="Enero">Enero</ion-select-option>
          <ion-select-option value="Febrero">Febrero</ion-select-option>
          <ion-select-option value="Marzo">Marzo</ion-select-option>
        </ion-select>
        <!-- Año -->
        <ion-select placeholder="Año">
          <ion-select-option value="2024">2024</ion-select-option>
          <ion-select-option value="2025">2025</ion-select-option>
          <ion-select-option value="2026">2026</ion-select-option>
        </ion-select>
      </div>
      <br />
      <!-- Materia -->
      <ion-input label="Materia" label-placement="floating" fill="outline"></ion-input>
      <br />
      <!-- Boton de agregar -->
      <div class="boton">
        <ion-button class="botonAgregar" type="submit">Agregar Tarea</ion-button>
      </div>
    </form>
  </div>
</ion-content>
